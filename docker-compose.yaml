version: "3.8"
services:
  web:
    build: .
    volumes: ["./app:/app"]
    ports: ["8000:8000"]
    env_file: .env
    depends_on:
      - redis
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: nexadb
      POSTGRES_PASSWORD: nexapass
      POSTGRES_DB: nexa
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexa-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redis
      - web
    volumes:
      - ./app:/app
      - redisdata:/data
  
volumes:
  redisdata:
